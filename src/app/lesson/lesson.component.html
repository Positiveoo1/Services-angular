<!-- your-component.component.html -->

<div>
  <ul>
    <li *ngFor="let user of JustService.countries; let i = index">
      {{ user }}
      <button (click)="removeUser(i)">Remove</button>
    </li>
  </ul>
  <input type="text" name="clearInput" #newUser  />
  <button (click)="addUser(newUser.value)">Add User</button>
</div>
